name: deal_joy
description: DealJoy - Local Deals App for Dallas

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.3.0

  # Backend - Supabase
  supabase_flutter: ^2.8.0

  # Payment - Stripe
  flutter_stripe: ^11.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.3

  # Image
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # UI Helpers
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2

  # Location
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # Auth
  google_sign_in: ^6.2.2

  # Local Storage
  shared_preferences: ^2.3.3
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  connectivity_plus: ^6.1.0
  uuid: ^4.5.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Env config
  flutter_dotenv: ^5.2.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  json_serializable: ^6.9.0
  freezed: ^2.5.7

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
